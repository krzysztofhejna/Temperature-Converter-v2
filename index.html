<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Celcius - Fahrenheit temperature converter</title>
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <main class="container">
            <div class="converterCtoF">
                <h1>Celcius - Fahrenheit temperature converter</h1>
                <button class="btn btn-primary" id="converterCtoF__button">Convert</button>
                <div class="output" id="converterCtoF__output">Click the button to convert the temperature</div>
                <div class="tidbit" id="converterCtoF__tidbit"></div>
            </div>
            <div class="converterFtoC">
                <h1>Fahrenheit - Celcius temperature converter</h1>
                <button class="btn btn-primary" id="converterFtoC__button">Convert</button>
                <div class="output" id="converterFtoC__output">Click the button to convert the temperature</div>
                <div class="tidbit" id="converterFtoC__tidbit"></div>
            </div>
        </main>
        <script type="text/javascript" src="js/script.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
